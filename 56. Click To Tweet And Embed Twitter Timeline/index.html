<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click To Tweet</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container box">
        <div class="col-md-6">
          <p>Share this on Twitter</p>
          <form action="">
            <textarea cols="30" rows="5" class="form-control fs-5"></textarea>
            <div
              class="button d-flex justify-content-end align-items-center mt-2"
            >
              <span class="limit px-3 fs-4">100</span>
              <button class="btn btn-primary">Tweet</button>
            </div>
          </form>
        </div>
      </div>

      <section class="main">
        <h2>Latest Tweets</h2>
        <div class="container tweet">
          <a
            class="twitter-timeline"
            href="https://twitter.com/ericsiwakoti"
            data-tweet-limit="5"
            data-width="300"
            >Tweets by EricSiwakoti</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
